<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
            <h1 class="text-center mb-4">Book Appointment</h1>
        <form id="appointment_form">
            <div class="mb-3">
                <label for="username" class="form-label" style="margin-right: 30px;">Username:</label>
                <input type="text" id="username" class="form-control" style="margin-right: 30px;">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" style="margin-right: 30px;">Email:</label>
                <input type="email" class="form-control" id="email" style="margin-right: 30px;">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label mr-3">Mobile Number:</label>
                <input type="number" class="form-control mr-3" id="phone">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
       <div>
        <ul id="full_access" class="list-group"></ul>
       </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap_appointmentFinal.js"></script>
</body>
</html>
