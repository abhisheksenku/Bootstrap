<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Expense Tracker</h1>
        <form id="expense_form" class="mb-4">
            <div class="mb-3">
                <label for="expense" class="form-label">What's the amount spent:</label>
                <input type="number" id="expense" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Write the description:</label>
                <input type="text" id="description" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Choose the category:</label>
                <select id="category" class="form-select" required>
                    <option value="movie">Movie</option>
                    <option value="food">Food</option>
                    <option value="clothing">Clothing</option>
                    <option value="games">Games</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add expense</button>
        </form>
        <div>
            <ul id="expense_list" class="list-group"></ul>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, only if you need Bootstrap JS features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your existing JS -->
    <script src="bootstrap_expense.js"></script>
</body>
</html>
